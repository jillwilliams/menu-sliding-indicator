<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Sliding Indicator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <a href="#" class="logo">Logo</a>
            <nav>
                <div id="indicator"></div>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <script>
            let indicator = document.querySelector('#indicator');
            let items = document.querySelectorAll('nav a');

            function marker(e) {
                indicator.style.left = e.offsetLeft+"px";
                indicator.style.width = e.offsetWidth+"px";
            }
            items.forEach(link => {
                link.addEventListener('click', (e) => {
                    marker(e.target);
                })
            })
        </script>
    </body>
</html>
